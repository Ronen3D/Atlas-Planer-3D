<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Planer 3D Module - Sample</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <div style="display: flex; gap: 10px; padding: 10px; background-color: #f0f0f0; align-items: center;">
      <button id="getItemsBtn" style="padding: 8px 16px; cursor: pointer;">Get Items List</button>
      <span id="itemCount" style="font-weight: bold;">Items: 0</span>
      <label for="itemsCombobox" style="margin-left: 20px;">Select Item:</label>
      <select id="itemsCombobox" style="padding: 5px;">
        <option value="">-- Select an item --</option>
      </select>
      <button id="focusItemBtn" style="padding: 8px 16px; cursor: pointer;">Focus Selected Item</button>
    </div>
    <div id="app" style="width: 100%; height: calc(100vh - 50px);"></div>
    
    <script type="module" src="UIControls.js"></script>
  </body>
</html>
